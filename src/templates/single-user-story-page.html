  <link rel="canonical" href="@@fullPageURL" />

<body class="single-user-story"> <noscript> <iframe height="0" src="https://www.googletagmanager.com/ns.html?id=GTM-WK44ZFM"
      style="display:none;visibility:hidden" width="0"></iframe> </noscript>
  
  @@include('./header.html')

  <section class="user-story-top">
    <div class="container py-5">
      
      User Story top

    </div> 
  </section>

  <section class="user-story-content">
    <div class="container py-5">
      
      user story Content

    </div> 
  </section>

  <section class="sign-up py-5 bg-blue white text-center" id="signUp">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="h2 white d-flex justify-content-center" id="signUpTitle">
            <div class="position-relative"><img alt="Sign Up" class="position-absolute letter lazy"
                data-src="img/letter.svg"></div> <span>SIGN ME UP FOR RELEASE UPDATES</span>
          </div>
          <div class="mktoFormWrapper">
            <script src="https://leap.jfrog.com/js/forms2/js/forms2.min.js"></script>
            <div class="d-flex justify-content-center pt-3">
              <form class="text-center" id="mktoForm_1479"></form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  @@include('./footer.html', {"noJS": false})

  <div
    id="openSourceSubscribeModal"
    class="modal px-2 fade"
    aria-hidden="true"
    aria-labelledby="modalSuccessTitleFH"
    role="dialog"
    tabindex="-1"
  >
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-body p-0 position-relative">
                  <button type="button" class="close position-absolute" data-dismiss="modal" aria-label="Close">
                    X
                  </button>
                  <div class="splitter d-flex h-100 flex-wrap">
                      <!-- LEFT -->
                      <div class="left d-flex justify-content-center align-items-center text-center p-3">
                          <div>
                              <p class="top text-white">
                                <strong> Thank You For Downloading </strong>
                              </p>
                              <p class="top text-white">
                                Your download should <br> begin immediately.
                              </p>
                          </div>
                      </div>
                      <!-- RIGHT -->
                      <div class="right d-flex justify-content-center text-center text-lg-left align-items-center p-4">
                          <div class="mx-auto">
                              <h2 id="modalSuccessTitleFH">Stay Up to Date</h2>
                              <p class="open-sans">
                                Sign up for product updates and new features.
                              </p>
                              
                              <div class="os-form">
                                <form id="mktoForm_3511"></form>
                                <p id="subscribeSuccess" class="black bold mb-0"></p> 
                              </div>

                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
